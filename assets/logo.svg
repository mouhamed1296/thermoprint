<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="420" height="120">
  <defs>
    <linearGradient id="printerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#f5a623"/>
    </linearGradient>
  </defs>

  <!-- Background pill -->
  <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#printerGrad)"/>

  <!-- Printer body -->
  <rect x="18" y="38" width="64" height="44" rx="6" fill="#0f3460"/>
  <rect x="18" y="38" width="64" height="14" rx="6" fill="#e94560"/>
  <!-- Printer slot -->
  <rect x="26" y="56" width="48" height="4" rx="2" fill="#0a1628"/>
  <!-- Paper coming out -->
  <rect x="32" y="60" width="36" height="28" rx="2" fill="#f0f0f0"/>
  <!-- Barcode lines on paper -->
  <rect x="36" y="65" width="2" height="16" fill="#222"/>
  <rect x="40" y="65" width="3" height="16" fill="#222"/>
  <rect x="45" y="65" width="2" height="16" fill="#222"/>
  <rect x="49" y="65" width="4" height="16" fill="#222"/>
  <rect x="55" y="65" width="2" height="16" fill="#222"/>
  <rect x="59" y="65" width="3" height="16" fill="#222"/>
  <!-- LED dot -->
  <circle cx="72" cy="44" r="3" fill="#4ecca3"/>

  <!-- Wordmark -->
  <text x="100" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace"
        font-size="38" font-weight="700" letter-spacing="-1">
    <tspan fill="white">thermo</tspan><tspan fill="url(#accentGrad)">print</tspan>
  </text>

  <!-- Tagline -->
  <text x="101" y="90" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace"
        font-size="13" fill="#8892a4" letter-spacing="1.5">ESC/POS · Rust · WASM</text>

  <!-- Accent underline -->
  <rect x="100" y="95" width="60" height="2" rx="1" fill="url(#accentGrad)"/>
</svg>
