name: Publish

on:
  push:
    tags:
      - "v*"   # triggers on v0.1.0, v0.2.0, etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Publish to crates.io ───────────────────────────────────────────────────
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests before publish
        run: cargo test --locked --features native

      - name: Publish
        run: cargo publish --locked --features native
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ── Publish to npm ─────────────────────────────────────────────────────────
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: publish-crate   # only publish npm after crates.io succeeds

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable + WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: >
          wasm-pack build
          --target web
          --release
          --out-dir pkg
          --features wasm
          --no-default-features

      - name: Set npm package version from git tag
        run: |
          PKG_VERSION="${GITHUB_REF_NAME#v}"
          npm version "$PKG_VERSION" --no-git-tag-version
        working-directory: pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --access public
        working-directory: pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
