name: Deploy Demo

on:
  push:
    branches: [main]
    paths:
      - "examples/web/**"
      - "src/**"
      - "Cargo.toml"
      - ".github/workflows/deploy-demo.yml"
  workflow_dispatch: # allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable + WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: >
          wasm-pack build
          --target web
          --release
          --out-dir pkg
          --features wasm
          --no-default-features

      # Assemble site preserving the directory structure so that
      # the relative import `../../pkg/thermoprint.js` in app.js works.
      - name: Assemble site
        run: |
          mkdir -p dist/examples/web
          mkdir -p dist/pkg
          cp examples/web/index.html examples/web/style.css examples/web/app.js dist/examples/web/
          cp pkg/thermoprint.js pkg/thermoprint_bg.wasm dist/pkg/
          cp js/printer.js js/export.js dist/pkg/
          # Root redirect â†’ examples/web/
          cat > dist/index.html << 'REDIRECT'
          <!DOCTYPE html>
          <html>
          <head><meta http-equiv="refresh" content="0;url=examples/web/"></head>
          <body><a href="examples/web/">Go to Receipt Builder</a></body>
          </html>
          REDIRECT

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy dist --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
